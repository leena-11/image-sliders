<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 32px;
        color: white;
        text-align: center;
    }

    /* Slider */
    .slider {
        width: 520px;
        height: 320px;
        border-radius: 15px;
        overflow: hidden;
        background: black;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .slider img.active {
        opacity: 1;
    }

    /* Buttons below image */
    .controls {
        margin-top: 15px;
        display: flex;
        gap: 20px;
    }

    .controls button {
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 20px;
    }

    .controls button:hover {
        background: white;
        color: black;
    }

    /* Caption */
    .caption {
        margin-top: 10px;
        color: #ffeb3b;
        font-size: 16px;
        text-align: center;
    }

    /* Dots */
    .dots {
        margin-top: 10px;
        text-align: center;
    }

    .dot {
        height: 10px;
        width: 10px;
        margin: 0 4px;
        background: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }

    .dot.active {
        background: #ffeb3b;
    }
</style>
</head>

<body>

<h1>Image Slider</h1>

<div class="slider" onmouseenter="pause()" onmouseleave="play()">
    <img id="sliderImage" class="active">
</div>

<!-- Buttons under the image -->
<div class="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
</div>

<div class="caption" id="caption"></div>
<div class="dots" id="dots"></div>

<script>
    let images = [
        { src: "https://picsum.photos/id/1015/800/500", text: "Beautiful Mountains" },
        { src: "https://picsum.photos/id/1016/800/500", text: "Peaceful Nature" },
        { src: "https://picsum.photos/id/1018/800/500", text: "Green Forest" },
        { src: "https://picsum.photos/id/1020/800/500", text: "Serene Lake" },
        { src: "https://picsum.photos/id/1024/800/500", text: "Cute Puppy" }
    ];

    let index = 0;
    let sliderImage = document.getElementById("sliderImage");
    let caption = document.getElementById("caption");
    let dotsContainer = document.getElementById("dots");
    let interval;

    function showImage(i) {
        sliderImage.classList.remove("active");
        setTimeout(() => {
            sliderImage.src = images[i].src;
            caption.innerText = images[i].text;
            sliderImage.classList.add("active");
            updateDots();
        }, 300);
    }

    function nextImage() {
        index = (index + 1) % images.length;
        showImage(index);
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
    }

    function updateDots() {
        document.querySelectorAll(".dot").forEach((dot, i) => {
            dot.classList.toggle("active", i === index);
        });
    }

    function createDots() {
        images.forEach((_, i) => {
            let dot = document.createElement("span");
            dot.className = "dot";
            dot.onclick = () => {
                index = i;
                showImage(index);
            };
            dotsContainer.appendChild(dot);
        });
    }

    function play() {
        interval = setInterval(nextImage, 3000);
    }

    function pause() {
        clearInterval(interval);
    }

    createDots();
    showImage(index);
    play();
</script>

</body>
</html>
