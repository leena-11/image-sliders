<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Image Slider</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* ===== WELCOME PAGE ===== */
.welcome {
    width: 100%;
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    position: relative;
}

.welcome::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.welcome h1,
.welcome p,
.welcome button {
    position: relative;
    z-index: 1;
}

.welcome h1 {
    font-size: 42px;
}

.welcome p {
    font-size: 18px;
    margin-bottom: 25px;
}

/* ===== BUTTON STYLE ===== */
button {
    padding: 10px 25px;
    margin: 8px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: white;
    font-size: 16px;
}

button:hover {
    background: #ffeb3b;
}

/* ===== BLURRED BACKGROUND ===== */
.bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: blur(20px);
    transform: scale(1.1);
    z-index: -2;
}

.bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
}

/* ===== SLIDER PAGE ===== */
.slider-page {
    display: none;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.slider {
    width: 520px;
    height: 320px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    background: black;
}

.slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.controls {
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- ===== WELCOME SCREEN ===== -->
<div class="welcome" id="welcome">
    <h1>Welcome to Image Gallery</h1>
    <p>Click below to view the slideshow</p>

    <button onclick="startSlider()">View Images</button>
    <button onclick="exitApp()">Exit</button>
</div>

<!-- ===== BLURRED BACKGROUND ===== -->
<div class="bg" id="bg"></div>

<!-- ===== SLIDER PAGE ===== -->
<div class="slider-page" id="sliderPage">
    <h2>Image Slider</h2>

    <div class="slider">
        <img id="sliderImage">
    </div>

    <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
        <br>
        <button onclick="goBack()">Back</button>
    </div>
</div>

<script>
let images = [
    "https://picsum.photos/id/1015/1200/800",
    "https://picsum.photos/id/1016/1200/800",
    "https://picsum.photos/id/1018/1200/800",
    "https://picsum.photos/id/1020/1200/800",
    "https://picsum.photos/id/1024/1200/800"
];

let index = 0;
let interval;
let sliderImage = document.getElementById("sliderImage");
let bg = document.getElementById("bg");

function startSlider() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("sliderPage").style.display = "flex";
    showImage();
    interval = setInterval(nextImage, 3000);
}

function showImage() {
    sliderImage.src = images[index];
    bg.style.backgroundImage = `url(${images[index]})`;
}

function nextImage() {
    index = (index + 1) % images.length;
    showImage();
}

function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage();
}

/* BACK TO WELCOME */
function goBack() {
    clearInterval(interval);
    document.getElementById("sliderPage").style.display = "none";
    document.getElementById("welcome").style.display = "flex";
}

/* EXIT APP */
function exitApp() {
    alert("Thank you for visiting!");
    window.close(); // may be blocked by browser
}
</script>

</body>
</html>
